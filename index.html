<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Cinta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Audio untuk lagu romantis -->
    <audio id="bg-music">
        <source src="love.mp3" type="audio/mpeg">
        Browser kamu tidak mendukung pemutar musik.
    </audio>

    <div class="container" id="start-screen">
        <h1>Selamat Datang di Kuis Cinta ❤</h1>
        <p>Jawab pertanyaan dengan benar ya!</p>
        <button id="start-button">Mulai Kuis</button>
    </div>

    <div class="container hidden" id="quiz-screen">
        <h2 id="question"></h2>
        <input type="text" id="answer-input" placeholder="Jawaban kamu">
        <button id="submit-button">Kirim</button>
        <p id="feedback"></p>
    </div>

    <div class="container hidden" id="result-screen">
        <h2>Pertanyaan terakhir...</h2>
        <p>Maukah kamu jadi pacarku? ❤</p>
        <button id="yes-button">Ya</button>
        <button id="no-button">Tidak</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
